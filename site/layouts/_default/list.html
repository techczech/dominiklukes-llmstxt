{{ define "main" }}
<section>
    <h1>{{ .Title }}</h1>
    
    {{ range .Pages }}
    <article>
        <h2><a href="{{ .RelPermalink }}">{{ .Title }}</a></h2>
        {{ if .Date }}
        <time>{{ .Date.Format "2006-01-02" }}</time>
        {{ end }}
        <p>{{ .Summary }}</p>
    </article>
    {{ end }}
</section>
{{ end }}
